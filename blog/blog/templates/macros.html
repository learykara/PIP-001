{% macro render_post(post, user=None) %}
<div class="row">
    <div class="col-md-3 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
            {% if user and user.id == post.author_id %}
            <li>
                <a href="{{ url_for('edit_post_get', post_id=post.id) }}"> | Edit</a>
            </li>
            <li>
                <a href="{{ url_for('delete_post_get', post_id=post.id) }}"> | Delete</a>
            </li>
            {% endif %}
        </ul>
        <p>{{ post.author.name }}</p>
    </div>
    <div class="col-md-9">
        <h1>
            <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
        </h1>
        {{ post.content | markdown }}
    </div>
</div>
{% endmacro %}
